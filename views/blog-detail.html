<html>

<head>
  <title>Creating Blog Page - detail</title>
  <link rel="stylesheet" href="/public/css/blog.css" />
</head>

<body>
  <!-- NavBar -->
  <nav>
    <div class="left-side">
      <a href="/">
        <img src="/public/images/logo.png" alt="logo" />
      </a>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/blog" class="list-active">Blog</a>
        </li>
      </ul>
    </div>
    <div class="right-side">
      <a href="/contact"> Contact Me </a>
    </div>
  </nav>

  <!-- Blog -->
  <div class="blog-detail">
    <div class="blog-detail-container">
      <h1>{{.Blog.Title}}</h1>
      <div class="author">{{.Blog.FormatDate}} | {{.Blog.Author}}</div>
      <img src="/uploads/{{.Blog.Image}}" alt="detail" />
      <p>
        {{.Blog.Content}}
      </p>
    </div>
  </div>
</body>

</html>
